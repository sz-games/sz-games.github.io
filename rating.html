    <style>
      /* Reset and Base Styles */
      *,
      *:before,
      *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: rgb(41, 41, 41);
        margin: 0;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        overflow-x: hidden;
      }

      /* Game covers background, similar to 404 page */
      .game-covers {
        position: fixed;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
        opacity: 0.2;
        z-index: 0;
      }

      .cover {
        aspect-ratio: 1;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        transform: rotate(var(--rotation));
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: rotate(var(--rotation)) translateY(0);
        }
        50% {
          transform: rotate(var(--rotation)) translateY(-20px);
        }
      }

      /* Header Styles */
      .header {
        position: relative;
        z-index: 1;
        padding: 3rem;
        text-align: center;
        background: rgba(32, 32, 32, 0.9);
        color: white;
        font-size: 1.5rem;
        border-radius: 20px;
        margin: 2rem auto;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .header-halloween {
        background: linear-gradient(to bottom right, #ff7d31, rgb(39, 39, 39), rgb(39, 39, 39));
      }

      .header img {
        position: relative;
        width: 150px;
        height: 150px;
        transition: transform 0.3s ease;
      }

      .header img:hover {
        transform: scale(1.05);
      }

      /* Ad container styles */
      .ad-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: absolute;
        top: 20px;
        left: 0;
        z-index: 10;
      }

      .header-ad {
        background: rgba(32, 32, 32, 0.7);
        border-radius: 10px;
        padding: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Content Styles */
      .container {
        width: 85%;
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(32, 32, 32, 0.9);
        padding: 40px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        z-index: 2;
      }

      .content-section {
        text-align: center;
        margin: 2rem 0;
      }

      h1,
      h3,
      h4 {
        margin-bottom: 1rem;
      }

      /* Button Styles */
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      .button {
        display: inline-block;
        padding: 15px 35px;
        background: linear-gradient(45deg, #ff3d3d, #ff8c00);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 18px;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(255, 61, 61, 0.4);
        position: relative;
        overflow: hidden;
        animation: pulse 2s infinite;
        border: none;
        cursor: pointer;
        width: 200px;
      }

      .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(255, 61, 61, 0.6);
        background: linear-gradient(45deg, #ff8c00, #ff3d3d);
      }

      .button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(255, 61, 61, 0.4);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) rotate(45deg);
        }
      }

      /* Navigation */
      .topnav {
        overflow: hidden;
        position: fixed;
        z-index: 5;
        border-radius: 30px;
        background-color: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .topnav p {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: 0.3s;
      }

      .topnav p:hover {
        background-color: #555;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .header {
          padding: 2rem 1rem;
        }

        .header img {
          width: 100px;
          height: 100px;
        }

        .button {
          width: 180px;
        }

        .container {
          width: 90%;
          padding: 30px;
        }
      }
    </style>
  </head>

      <div class="content-section">

          <button onclick="opena()" class="button">Yeah</button>

        </div>

    <script>
      // Get URL parameters
      const currentUrl = new URL(window.location.href)
      const game = currentUrl.searchParams.get('game')
      const url = currentUrl.searchParams.get('url')

      // Set content based on game parameter
      if (game === 'bitlife') {
        document.getElementById('reason1').innerHTML = 'This Game Contains:'
        document.getElementById('reason2').innerHTML = 'violence, sexual content, drugs, and alcohol'
        document.getElementById('reason3').innerHTML = 'Do you want to continue?'
      }

      // Navigation functions
      function opena() {
        window.location = url
      }

      function back() {
        window.location = 'https://sz-games.github.io'
      }

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
      }
    </script>
