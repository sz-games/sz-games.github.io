      .loading-screen {

      .left-column {

      .loading-content {
        display: flex;

        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      .loading-circle {
        width: 25px;
        height: 25px;
        border: 4px solid transparent;
        border-top: 3px solid #5c5c5c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 15px;
      }

      .loading-text {
        margin: 0;
        text-align: center;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .home-button,
      .skip-loading {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        color: #fff;
        transition: 0.5s;
        background-color: #444444b0;
      }

      .home-button:hover,
      .skip-loading:hover {
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        color: #fff;
        box-shadow: 0px 0px 10px #000000;
      }

      .right-column {
        position: relative;
        width: 70%;
        padding: 20px;
        overflow: hidden;
      }

      .cover-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 1;
      }

      .cover-row {
        display: flex;
        justify-content: space-around;
        gap: 15px;
        transform: rotate(-10deg);
      }

      .cover {
        flex: 1;
        max-width: 22%;
        height: 200px;
        border-radius: 10px;
        min-width: 150px;
        background-size: cover;
        background-position: center;
        object-fit: cover;
        transition: transform 0.3s ease;
        opacity: 0.9;
      }

      @media (min-width: 1200px) {
        .cover {
          height: 225px;
        }
      }

      @keyframes downan {
        from {
          transform: rotate(-10deg) translateY(0);
          opacity: 1;
        }
        to {
          transform: rotate(-10deg) translateY(20%);
          opacity: 0;
        }
      }

      @keyframes closeload {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(2);
          opacity: 0;
        }
      }

      .game-container {
        display: flex;

      }

    <script>
      window.addEventListener('load', function () {
        donewithload()
      })

      function skipload() {
        donewithload()
      }

      function donewithload() {
        const elements = document.querySelectorAll('.cover-row')
        elements.forEach((element, index) => {
          setTimeout(() => {
            element.style.animation = 'downan 0.5s'

            setTimeout(() => {
              element.style.opacity = 0
            }, 450)
          }, index * 200)
        })
        setTimeout(() => {
          document.getElementById('leftside').style.transform = 'translateX(-200%)'
          setTimeout(() => {
            document.getElementById('leftside').style.opacity = 0
          }, 500)
          setTimeout(() => {
            document.getElementById('loadingcontainer').style.animation = 'closeload 0.5s'
            setTimeout(() => {
              document.getElementById('loadingcontainer').style.display = 'none'
            }, 450)
          }, 300)
        }, 500)
      }
    </script>

    <script>
      var isFUll = false

      document.body.onkeyup = function (e) {
        if (e.keyCode == 27) {
          if (isFUll) {
            //document.getElementById('game').style.width = '800px';
          }
        }
      }

      function requestFullScreen(element) {
        var requestMethod =
          element.requestFullScreen ||
          element.webkitRequestFullScreen ||
          element.mozRequestFullScreen ||
          element.msRequestFullscreen

        if (requestMethod) {
          requestMethod.call(element)
          let hh = window.innerHeight
          document.getElementById('game').height = hh
        } else if (typeof window.ActiveXObject !== 'undefined') {
          var wscript = new ActiveXObject('WScript.Shell')
          if (wscript !== null) {
            wscript.SendKeys('{F11}')
          }
        }
      }

      var canvas = document.getElementById('game')

      function makeFullScreen() {
        isFUll = true
        requestFullScreen(canvas)
      }

      function resize() {
        let containerWidth = document.querySelector('.game-area').clientWidth
        // Calculate height based on 16:9 aspect ratio
        let aspectRatio = 9 / 16
        let calculatedHeight = containerWidth * aspectRatio

        // Limit height to viewport height if needed
        let maxHeight = window.innerHeight * 0.85 // Use 85% of viewport height as max
        let gameHeight = Math.min(calculatedHeight, maxHeight)

        // Apply the height to the game
        document.getElementById('game').style.height = gameHeight + 'px'
        document.getElementById('game').style.width = '100%'

        // Center the game vertically in its container if needed
        let gameArea = document.querySelector('.game-area')
        if (gameArea) {
          gameArea.style.display = 'flex'
          gameArea.style.alignItems = 'center'
          gameArea.style.justifyContent = 'center'
        }
      }

      window.onresize = resize

      // Initialize on load
      window.addEventListener('load', function () {
        resize()
      })

      var textElement = document.getElementById('game')

      // Get the current URL
      var currentUrl = new URL(window.location.href)

      // Check for the presence of the "text" parameter in the URL
      if (currentUrl.searchParams.has('game')) {
        // Set the text of the element to the value of the "text" parameter
        textElement.src = currentUrl.searchParams.get('game')
      }
    </script>
