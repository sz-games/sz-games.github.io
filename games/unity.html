    <style>
      .game {

      .loading-screen {

      .left-column {

      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px; /* Adjust this value for spacing between the loader and text */
      }

      .loading-circle {
        width: 25px;
        height: 25px;
        border: 4px solid transparent;
        border-top: 3px solid #5c5c5c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 15px; /* Remove negative margins */
      }

      .loading-text {
        margin: 0; /* Keep margin to 0 */
        text-align: center;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .buttons {
        display: flex;
        gap: 15px;

      }

      .right-column {
        position: relative;
        width: 70%;

        overflow: hidden;
      }

      .cover-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 1; /* Set behind the left column */
      }

      .cover-row {
        display: flex;
        justify-content: space-around;
        gap: 15px;
        transform: rotate(-10deg);
      }

      .cover {
        flex: 1;
        max-width: 22%;
        height: 200px;
        border-radius: 10px;
        min-width: 150px;
        background-size: cover;
        background-position: center;
        object-fit: cover;
        transition: transform 0.3s ease;
        opacity: 0.9; /* Slight transparency for a subtle effect */
      }

      @media (min-width: 1200px) {
        .cover {
          height: 225px;
        }
      }
      @keyframes downan {
        from {
          transform: rotate(-10deg) translateY(0);
          opacity: 1;
        }
        to {
          transform: rotate(-10deg) translateY(20%);
          opacity: 0;
        }
      }
      @keyframes closeload {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(2);
          opacity: 0;
        }

      function skipload() {

      function donewithload() {
        const elements = document.querySelectorAll('.cover-row')
        elements.forEach((element, index) => {
          setTimeout(() => {
            element.style.animation = 'downan 0.5s'

            setTimeout(() => {
              element.style.opacity = 0
            }, 450)
          }, index * 200)
        })
        setTimeout(() => {
          document.getElementById('leftside').style.transform = 'translateX(-200%)'
          setTimeout(() => {
            document.getElementById('leftside').style.opacity = 0
          }, 500)
          setTimeout(() => {
            document.getElementById('loadingcontainer').style.animation = 'closeload 0.5s'
            setTimeout(() => {
              document.getElementById('loadingcontainer').style.display = 'none'
            }, 450)
          }, 300)
        }, 500)
      }
    </script>

  <script>
    var isFUll = false

    document.body.onkeyup = function (e) {
      if (e.keyCode == 27) {
        if (isFUll) {
          //document.getElementById('game').style.width = '800px';
        }
      }
    }

    function requestFullScreen(element) {
      // Supports most browsers and their versions.
      var requestMethod =
        element.requestFullScreen ||
        element.webkitRequestFullScreen ||
        element.mozRequestFullScreen ||
        element.msRequestFullscreen

      if (requestMethod) {
        // Native full screen.
        requestMethod.call(element)
        let hh = window.innerHeight

        document.getElementById('game').height = hh
      } else if (typeof window.ActiveXObject !== 'undefined') {
        // Older IE.
        var wscript = new ActiveXObject('WScript.Shell')
        if (wscript !== null) {
          wscript.SendKeys('{F11}')
        }
      }
    }
    var canvas = document.getElementById('game')

    function makeFullScreen() {
      isFUll = true
      requestFullScreen(canvas)
    }

    let hh = window.innerHeight

    document.getElementById('game').height = hh
    window.onresize = function (event) {
      let hh = window.innerHeight

      document.getElementById('game').height = hh
    }
    // Get the text element
    var textElement = document.getElementById('game')

    // Get the current URL
    var currentUrl = new URL(window.location.href)

    // Check for the presence of the "text" parameter in the URL
    if (currentUrl.searchParams.has('game')) {
      // Set the text of the element to the value of the "text" parameter
      textElement.src = currentUrl.searchParams.get('game')
    }

    console.log(currentUrl.searchParams.get('game'))
  </script>
