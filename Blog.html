<script>
   // get blog data
   function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function addContentToPage(content) {
      const contentDiv = document.getElementById('blogcontent');
      const lines = content.split('\n');

      lines.forEach(line => {
        line = line.trim();
        if (line === '---') {
      
          contentDiv.appendChild(document.createElement('br'));
        } else if (line.startsWith('-h1-') && line.endsWith('-/h1-')) {
        
          const h1 = document.createElement('h1');
          h1.textContent = line.slice(5, -6);
          contentDiv.appendChild(h1);
        } else if (line.startsWith('-title-') && line.endsWith('-/title-')) {
        
          const h1 = document.createElement('h1');
          h1.textContent = line.slice(7, -9);
          h1.classList.add('title')
          contentDiv.appendChild(h1);
        } else if (line.startsWith('-a-h1-') && line.includes('-') && line.endsWith('-/a-/h1-')) {
         
          const linkEndIndex = line.indexOf(' -');
          const text = line.slice(7, linkEndIndex);
          const url = line.slice(linkEndIndex + 2, -10);
          const a = document.createElement('a');
          a.href = url;
          a.textContent = text;
          const h1 = document.createElement('h1');
          h1.appendChild(a);
          contentDiv.appendChild(h1);
        }  else if (line.startsWith('-a-2-') && line.includes('-') && line.endsWith('-/a-/2-')) {
         
         const linkEndIndex = line.indexOf(' -');
         const text = line.slice(7, linkEndIndex);
         const url = line.slice(linkEndIndex + 3, -8);
         const a = document.createElement('a');
         a.href = url;
         a.textContent = text;
         const h1 = document.createElement('p');
         h1.appendChild(a);
         contentDiv.appendChild(h1);
       } else if (line.startsWith('-a-p-') && line.includes('-') && line.endsWith('-/a-/p-')) {
         
         const linkEndIndex = line.indexOf(' -');
         const text = line.slice(7, linkEndIndex);
         const url = line.slice(linkEndIndex + 3, -8);
         const a = document.createElement('a');
         a.href = 'https://' + url;
         a.textContent = text;
         const h1 = document.createElement('p');
         h1.appendChild(a);
         contentDiv.appendChild(h1);
       } else if (line.startsWith('-p-') && line.endsWith('-/p-')) {
         
          const p = document.createElement('p');
          p.textContent = line.slice(4, -4);
          contentDiv.appendChild(p);
        } else if (line.startsWith('-desc-') && line.endsWith('-/desc-')) {
         
         const p = document.createElement('p');
         p.textContent = line.slice(6, -7);
         p.classList.add('desc')
         contentDiv.appendChild(p);
       } else if (line.startsWith('-img-') && line.endsWith('-/img-')) {
          
          const img = document.createElement('img');
          img.src = line.slice(6, -6);
          contentDiv.appendChild(img);
        }
      });
    }

    async function fetchBlogContent(blogFile) {
      try {
        const response = await fetch('/Blog/' + blogFile);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const content = await response.text();
        addContentToPage(content);
      } catch (error) {
        console.error('Error fetching the blog content:', error);
      }
    }

    const blogFile = getQueryParam('blog');
    if (blogFile) {
      fetchBlogContent(blogFile);
    } else {
      console.log('No blog file specified in the URL.');
    }

  //Service Worker

  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
